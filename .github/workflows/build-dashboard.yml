name: Build Dashboard
on:
  push:
    branches:
      - master
    paths:
      - "dashboard/**"

jobs:
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
